{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}

        <div class="container" style="align-content: center">

            <h1>Your News</h1>

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Header</th>
                    <th scope="col">Content</th>
                    <th scope="col">Tags</th>
                </tr>
                </thead>
                <tbody>
                {% for item in news %}
                    <tr>
                        <td><a href="edit_news/{{ item.id }}">{{ item.title }}</a></td>
                        <td>{{ item.content }}</td>
                        <td>{{ item.author }}</td>
                    </tr>
                {% endfor %}
                </tbody>

            </table>
            <a href="/news/add_news/">Add news</a>

        </div>
    {% else %}
        Nothing to show
    {% endif %}

{% endblock %}
